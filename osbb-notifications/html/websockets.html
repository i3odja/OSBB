<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1, p, div#inputs-wrapper{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello, I'm WebSocket Server</h1>
    <hr>
    <p>
        If you can see this page, I'm working!
    </p>

    <hr>
    <br>

    <div id="inputs-wrapper">
        <!-- Echo input -->
        <br>
        <label id="status1"></label>
        <br>
        <input id="input" type="text" value="echo mode"/>
        <button onclick="send()">Send</button>
        <pre id="output"></pre>

        <!-- Hello input -->
        <br>
        <label id="status2"></label>
        <br>
        <input id="input2" type="text" value="hello mode"/>
        <button onclick="hello()">Send</button>
        <pre id="output2"></pre>
    </div>

    <script>
        var input = document.getElementById("input");
        var input2 = document.getElementById("input2");

        var output = document.getElementById("output");
        var output2 = document.getElementById("output2");

        var label1 = document.getElementById("status1");
        var label2 = document.getElementById("status2");

        var socket = new WebSocket("ws://localhost:9090/ws/echo");
        var socket2 = new WebSocket("ws://localhost:9090/ws/hello");

        socket.onopen = function () {
            label1.innerHTML += "Status: Connected\n";
        };

        socket.onmessage = function (e) {
            output.innerHTML += "Server: " + e.data + "\n";
        };

        socket2.onopen = function () {
            label2.innerHTML += "Status: Connected\n";
        };

        socket2.onmessage = function (e) {
            output2.innerHTML += "Server: " + e.data + "\n";
        };

        function send() {
            socket.send(input.value);
            input.value = "";
        }

        function hello() {
            socket2.send("Hello " + input2.value);
            input2.value = "";
        }
    </script>
</body>
</html>
